<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal">
      <span class="glyphicon glyphicon-trash"></span>Eliminar Curso</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">¿Seguro que quieres borrar el curso?</h4>
        </div>
        <div class="modal-body">
          <p>Al eliminar un curso se perderá todas las coevaluaciones y notas de los alumnos que pertenezcan a él </p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" >Eliminar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" >Cancelar</button>
        </div>
      </div>

    </div>
  </div>

</div>

</body>
</html>
